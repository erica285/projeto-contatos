<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Gerenciador de Contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Bem-vindo!</h2>
  <p>Escolha uma opção abaixo:</p>

  <ion-button expand="block" color="success" routerLink="/adicionar-contato">
    <ion-icon slot="start" name="add-circle-outline"></ion-icon>
    Adicionar Contato
  </ion-button>

  <ion-button expand="block" color="tertiary" routerLink="/listar-contatos">
    <ion-icon slot="start" name="people-outline"></ion-icon>
    Listar Contatos
  </ion-button>
</ion-content>
